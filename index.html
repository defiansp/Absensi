<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Absensi</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="vendor/css/bootstrap.min.css" />

    <!-- Font Awesome -->
    <link rel="stylesheet" type="text/css" href="vendor/fontawesome/css/all.min.css" />

    <!-- Style CSS -->
    <link rel="stylesheet" href="vendor/style.css" />

    <!-- Chart Js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <div class="container-content">
        <div class="container-button">
            <button onclick="toggleContent(1)" id="button1" class="btn btn-x active-button"><span class="fa-solid fa-chart-line">&nbsp;</span> Dashboard</button>
            <button onclick="toggleContent(2)" id="button2" class="btn btn-x"><span class="fa-solid fa-desktop">&nbsp;</span> Adjusment Manage</button>
            <button onclick="toggleContent(3)" id="button3" class="btn btn-x"><span class="fa-solid fa-file-lines">&nbsp;</span> Rekap Absensi</button>
        </div>

        <div id="content1" class="content active">
            
            <div class="dropdown">
                <p>Bulan</p>
                <button onclick="toggleDropdown('month')" class="dropbtn">
                    <span id="selectedMonthText">Pilih Bulan</span> 
                    <i class="fa-solid fa-caret-down"></i>
                </button>
                <div id="monthDropdown" class="dropdown-content">
                    <input type="text" class="schdrop" placeholder="Cari bulan.." id="searchMonthInput" onkeyup="searchFunction('month')">
                    <a href="#" onclick="selectMonth('Januari')">Januari</a>
                    <a href="#" onclick="selectMonth('Februari')">Februari</a>
                    <a href="#" onclick="selectMonth('Maret')">Maret</a>
                    <a href="#" onclick="selectMonth('April')">April</a>
                    <a href="#" onclick="selectMonth('Mei')">Mei</a>
                    <a href="#" onclick="selectMonth('Juni')">Juni</a>
                    <a href="#" onclick="selectMonth('Juli')">Juli</a>
                    <a href="#" onclick="selectMonth('Agustus')">Agustus</a>
                    <a href="#" onclick="selectMonth('September')">September</a>
                    <a href="#" onclick="selectMonth('Oktober')">Oktober</a>
                    <a href="#" onclick="selectMonth('November')">November</a>
                    <a href="#" onclick="selectMonth('Desember')">Desember</a>
                </div>
            </div>
            
            <div class="dropdown">
                <p>Tahun</p>
                <button onclick="toggleDropdown('year')" class="dropbtn">
                    <span id="selectedYearText">Pilih Tahun</span>
                    <i class="fa-solid fa-caret-down"></i>
                </button>
                <div id="yearDropdown" class="dropdown-content">
                    <input type="text" class="schdrop" placeholder="Cari tahun.." id="searchYearInput" onkeyup="searchFunction('year')">
                    <!-- Tambahkan tahun yang Anda butuhkan di bawah ini -->
                    <a href="#" onclick="selectYear(2022)">2022</a>
                    <a href="#" onclick="selectYear(2023)">2023</a>
                    <a href="#" onclick="selectYear(2024)">2024</a>
                    <a href="#" onclick="selectYear(2025)">2025</a>
                    <a href="#" onclick="selectYear(2026)">2026</a>
                </div>
            </div>
        </div>

        <div id="content2" class="content">
            <h2>Content 2</h2>
            <p>This is content 2.</p>
        </div>

        <div id="content3" class="content">
            <h2>Content 3</h2>
            <p>This is content 3.</p>
        </div>
    </div>

    <!-- Bootstrap JQuery dan Javascript -->
    <script src="vendor/js/bootstrap.bundle.js"></script>

    <!-- Script -->
    <script src="vendor/script.js"></script>
</body>
</html>
